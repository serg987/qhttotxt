plugins {
    id 'java'
}

group 'org.serg987'
version '0.9a'

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'QHF to TXT converter',
                    'Implementation-Version': '0.99a',
                    'Implementation-Vendor': 'Sergey Kislev',
                    'Main-Class': 'Main',
                    'Sealed': true
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnitPlatform()
}